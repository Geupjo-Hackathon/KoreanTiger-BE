springdoc:
  packages-to-scan: com.geupjo.koreantiger.controller
  api-docs:
    path: /docs
    groups.enabled: false
  swagger-ui:
    path: /swagger/ui
    display-request-duration: true
    display-operation-id: true
    syntax-highlight.theme: monokai
    doc-expansion: none

---

# local config
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:test
    username: geupjo
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true

---

# prod config
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
